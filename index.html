<head>
    <meta charset="UTF-8">
    <title>chyiher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <body>
    <div  id="header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
      	<a href=""><img src="img/nav-logo.jpg" alt="Chyiher" height="50px" width="150px"></a>
      	
      </div>
      <div id="nav-level" class="nav navbar-nav">
        <!-- <a href="#" id="down" style="margin-left: 0vw"></a> -->
        <a href="#" onclick="$('#firstfloor').animatescroll();">1</a>
        <a href="#" onclick="$('#secondfloor').animatescroll();">2</a>
        <a href="#" onclick="$('#thirdfloor').animatescroll();">3</a>
        <a href="#" onclick="$('#fourthfloor').animatescroll();">4</a>
        <a href="#" onclick="$('#rooftop').animatescroll();">R</a>
        <!-- <a href="#" id="up"></a> -->
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="rooftop"  class="col-md-12 level">
        	
        </div>
      </div>

        </div>
      </div>

        </div>
      </div>
      <div class="row">
        <div id="secondfloor" style="background-color:#3498db;" class="col-md-12 level">
          <div class="flipbook-viewport" style="display: block;">
            <div class="container">
              <div class="flipbook">
                <div style="background-image: url(pages/1.jpg)"></div>
                <div style="background-image: url(pages/2.jpg)"></div>
                <div style="background-image: url(pages/3.jpg)"></div>
                <div style="background-image: url(pages/4.jpg)"></div>
                <div style="background-image: url(pages/5.jpg)"></div>
                <div style="background-image: url(pages/6.jpg)"></div>
                <div style="background-image: url(pages/7.jpg)"></div>
                <div style="background-image: url(pages/8.jpg)"></div>
                <div style="background-image: url(pages/9.jpg)"></div>
                <div style="background-image: url(pages/10.jpg)"></div>
                <div style="background-image: url(pages/11.jpg)"></div>
                <div style="background-image: url(pages/12.jpg)"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="firstfloor" style="" class="col-md-12 level">
        	<p class="anmiated bounceInDown" style="text-align: center;font-size: 40px;font-weight: bold;">合作廠商</p>
        	<i class="fa fa-2x fa-angle-down animated bounceInDown" style="margin-left: 920px"></i>
        	
        </div>
